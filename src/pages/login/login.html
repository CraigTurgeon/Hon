<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="user.email" placeholder="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" [(ngModel)]="user.password" placeholder="Password"></ion-input>
    </ion-item>

    <button ion-button block color="primary" class="marginTop" (click)="login()">Login</button>
    <button ion-button block color="danger" (click)="cancel()">Cancel</button>

  </ion-list>
</ion-content>
